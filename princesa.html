<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Segredo de Amor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: brown;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
    }

    .heart {
      width: 20px;
      height: 20px;
      background-color: green;
      position: absolute;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background-color: green;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
      }
    }

    .reveal-button {
      padding: 20px;
      font-size: 18px;
      background-color: white;
      color: brown;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
    }

    .secret {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 32px;
    }

    .secret img {
      width: 150px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <button class="reveal-button" onclick="revealSecret()">clique e revele um segredo minha princesa</button>

  <div class="secret" id="secret">
    <div>EU TE AMO ATÉ O INFINITO</div>
    <img src="https://cdn2.thecatapi.com/images/MTY3ODIyMQ.jpg" alt="Gatinho fofo">
  </div>

  <script>
    function createHeart(color) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.backgroundColor = color;
      heart.style.setProperty('--heart-color', color);
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => document.body.removeChild(heart), 10000);
    }

    setInterval(() => createHeart('green'), 300);

    function revealSecret() {
      document.body.style.backgroundColor = 'red';
      document.querySelectorAll('.heart').forEach(h => h.remove());
      document.querySelector('.reveal-button').style.display = 'none';
      document.getElementById('secret').style.display = 'flex';

      // Começar corações pretos
      setInterval(() => createHeart('black'), 300);
    }
  </script>
</body>
</html>
