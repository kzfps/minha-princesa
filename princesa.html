<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Princesa</title>
    <style>
        body {
            background-color: #ffe4e1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        h1 {
            color: #ff69b4;
            font-size: 3em;
            text-align: center;
            text-shadow: 2px 2px 4px #00000050;
            background: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 15px;
            z-index: 2;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: float 10s linear infinite;
        }

        .heart::before, .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }

        .heart::before {
            top: -10px;
            left: 0;
        }

        .heart::after {
            left: -10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts">
        <div class="heart" style="left:10%; animation-delay: 0s;"></div>
        <div class="heart" style="left:30%; animation-delay: 2s;"></div>
        <div class="heart" style="left:50%; animation-delay: 4s;"></div>
        <div class="heart" style="left:70%; animation-delay: 6s;"></div>
        <div class="heart" style="left:90%; animation-delay: 8s;"></div>
    </div>

    <h1>Eu te amo, minha princesa! ðŸ’–</h1>
</body>
</html>
